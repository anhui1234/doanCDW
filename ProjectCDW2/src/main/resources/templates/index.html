<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trang chủ</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/styleProduct.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.0/css/all.min.css" rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<base href="/">
</head>

<body>
	<!--header-->
	<header>
		<nav class="navbar navbar-expand-sm bg-light navbar-light">
			<div class="container-fluid">
				<a href="#"><img src="logoImage/Logo.png" class="rounded-circle" alt="Cinque Terre"
						style="height:30%;width:30%;margin-left: 100px;"></a>
				<div class="collapse navbar-collapse" id="mynavbar">
					<ul class="navbar-nav me-auto" style="margin-left:100px ;">
						<li class="nav-item">
							<a class="nav-link active">Trang chủ</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/product}">Sản phẩm</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Giới thiệu</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/login}">Đăng nhập</a>
						</li>

					</ul>
					<div class="search-box">

						<form th:action="@{/search}">
							<input class="search-txt" type="text" placeholder="Tìm kiếm sản phẩm" name="name"
								th:value="${name}">
							<button class="search-btn">
								<i class="fas fa-search"></i>
							</button>
						</form>

					</div>
				</div>
			</div>
		</nav>
	</header>
	<!---Noi dung-->
	<!-- Carousel -->
	<div id="demo" class="carousel slide" data-bs-ride="carousel">

		<!-- Indicators/dots -->
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
		</div>

		<!-- The slideshow/carousel -->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="imageQC/qc.jpg" alt="" class="d-block w-100">
			</div>
			<div class="carousel-item">
				<img src="imageQC/qc2.jpg" alt="" class="d-block w-100">
			</div>
			<div class="carousel-item">
				<img src="imageQC/qc3.jpg" alt="" class="d-block w-100">
			</div>
		</div>

		<!-- Left and right controls/icons -->
		<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
			<span class="carousel-control-next-icon"></span>
		</button>
	</div>

	<!--Footer-->
	<footer>
		<div class='footer'>
			<img src="logoImage/Logo.png">
			<div class='te'>
				Người thực hiện: Huỳnh Ngọc Hiếu Quang & Tuấn
			</div>
		</div>
	</footer>
</body>

</html>
