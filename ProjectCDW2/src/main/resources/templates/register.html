<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" type="text/css" href="css/styleProduct.css">
    <link rel="stylesheet" type="text/css" href="css/styleLogin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.0/css/all.min.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <div class="container-fluid">
                <a href="#"><img src="logoImage\Logo.png" class="rounded-circle" alt="Cinque Terre" style="height:30%;width:30%;margin-left: 100px;"></a>
              <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto" style="margin-left:100px ;" >
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Trang chủ</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " th:href="@{/product}">Sản phẩm</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Giới thiệu</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" th:href="@{/login}">Đăng nhập</a>
                  </li>
                </ul>
                <div class="search-box">
                    <input class="search-txt" type="text" placeholder="Tìm kiếm sản phẩm">
                    <button class="search-btn" href="">
                      <i class="fas fa-search"></i>
                    </button>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <!--Nội dung-->
    <div id="wrapper">
        <form action="" id="form-login" onsubmit="signup" th:action="@{/registersucess}" method="post" 
        th:object="${user}">
            <h2 class="form-heading">Đăng Ký</h2>
            <div class="form-group">
                <input type="text" class="form-input" id="username" placeholder="Tên đăng nhập" th:field="*{accountName}">
            </div>
            <div class="form-group">
                <input type="text" class="form-input" id="phone" placeholder="Số điện thoại" th:field="*{phone}">
            </div>
            <div class="form-group">
                <input type="text" class="form-input" id="name" placeholder="Họ và tên" th:field="*{name}">
            </div>
            <div class="form-group">
                <input type="password" class="form-input" id="password" placeholder="Mật khẩu" th:field="*{password}">
            </div>

            <input type="submit" value="Đăng Ký" class="form-submit"> 
        </form>
    </div>
    <footer>
        <div class='footer'>
          <img src="logoImage/Logo.png">
         <div class='te'>
           Người thực hiện: Huỳnh Ngọc Hiếu Quang & Tuấn
         </div>
      </div>
    </footer>
    <script src="mainRegister.js"></script>
</body>
</html>
