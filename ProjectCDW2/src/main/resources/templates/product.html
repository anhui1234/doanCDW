<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sản phẩm</title>

	<link rel="stylesheet" type="text/css" href="css/styleProduct.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.0/css/all.min.css" rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<base href="/">
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-sm bg-light navbar-light">
			<div class="container-fluid">
				<a href="#"><img src="logoImage\Logo.png" class="rounded-circle" alt="Cinque Terre"
						style="height:30%;width:30%;margin-left: 100px;"></a>
				<div class="collapse navbar-collapse" id="mynavbar">
					<ul class="navbar-nav me-auto" style="margin-left:100px ;">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/}">Trang chủ</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active">Sản phẩm</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="javascript:void(0)">Giới thiệu</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/login}">Đăng nhập</a>
						</li>
					</ul>
					<div class="search-box">
						<form th:action="@{/search}">
							<input class="search-txt" type="text" placeholder="Tìm kiếm sản phẩm" name="name"
								th:value="${name}">
							<button class="search-btn">
								<i class="fas fa-search"></i>
							</button>
						</form>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<!--Nội dung-->
	<div id="wrapper">
		<ul class="products">
			<li th:each="product:${listProducts}">
				<div class="product-item">
					<div class="product-top">

						<img th:src="@{'getimage/'+${product.image}}" alt="">

					</div>
					<div class="product-info">
						<a th:text="${product.category.name_Category}" class="product-card"></a>
						<a th:text="${product.name_Product}" class="product-name"></a>
						<a th:href="@{'/detail/'+${product.id_Product}}" class="btn btn-primary"
							style="width:50%;margin-left: 50px;">Xem chi tiết</a>
					</div>
				</div>
			</li>
		</ul>
	</div>

	<!--Footer-->
	<footer>
		<div class='footer'>
			<img src="logoImage/Logo.png">
			<div class='te'>
				Người thực hiện: Huỳnh Ngọc Hiếu Quang & Tuấn
			</div>
		</div>
	</footer>
</body>

</html>
